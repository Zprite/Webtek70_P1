<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="./assets/info/items.js"></script>
    <link rel="stylesheet" href="./assets/styles/menu.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/scripts/menu.js"></script>
  </head>
  <body onload="renderItems()">
    <div class="content">
      <img id="menu_poster" src="./assets/images/menu_poster.jpg" />
      <div id="menu_container">
        <div id="dishes_container">
          <template id="dish_template">
            <div class="dish_container">
              <div class="img_container">
                <img id="dish_img" src="" />
                <div id="order_ammount">
                  <label for="ammount">Antall: </label><br />
                  <input
                    name="ammount"
                    type="number"
                    min="0"
                    max="10"
                    value="0"
                  />
                </div>
              </div>
              <div class="menu_text">
                <h2 id="item_name"></h2>
                <p id="item_description"></p>
                <p id="price"></p>
              </div>
            </div>
          </template>
          <div id="subsection_container1">
            <h1>Meny</h1>
            <div class="menu_subsection">
              <h2>Antipasti</h2>
              <div id="menu_antipasti"></div>
            </div>
            <div class="menu_subsection">
              <h2>Paste</h2>
              <div id="menu_paste"></div>
            </div>
            <div class="menu_subsection">
              <h2>Dolci</h2>
              <div id="menu_dolci"></div>
            </div>
          </div>
          <div id="subsection_container2">
            <div class="menu_subsection">
              <h2 class="extra_padding">Pizze</h2>
              <div id="menu_pizze"></div>
            </div>
          </div>
        </div>
      </div>

      <section class="orderSection">
        <div class="processOrderContainer">
          <div class="orderSummary">
            <h2>Din ordre:</h2>
            <h3>Antall retter: <span id="orderedDishes"></span></h3>
            <h3>Sum: <span id="totalPrice"></span> ,-</h2>
          </div>  
          <div class="orderButtonContainer" id="order1">
            <h2>Hvor vil du spise?</h2>
            <button class="orderButton" aria-label="Spis her">Spis her</button>
            <button class="orderButton" aria-label="Bestill takeaway">
              Takeaway
            </button>
          </div>
          <div class="partnerContainer">
            <div class="orderButtonContainer">
              <h2>Samarbeidspartnere</h2>
              <button class="orderButton" aria-label="Bestill fra Foodora">
                Foodora
              </button>
              <button class="orderButton" aria-label="Bestill fra Wolt">
                Wolt
              </button>
            </div>
            <div class="orderImagesContainer">
              <img
                class="partnerLogo"
                src="./assets/images/foodora.png"
                alt="Foodora logo"
              /><br />
              <img
                class="partnerLogo"
                src="./assets/images/wolt.png"
                alt="Wolt logo"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
