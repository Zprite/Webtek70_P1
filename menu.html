<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Meny</title>
    <script src="./assets/info/items.js"></script>
    <link rel="stylesheet" href="./assets/styles/menu.css"/>
    <link rel="stylesheet" href="./assets/styles/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Arima+Madurai&display=swap" rel="stylesheet">
    <script src="./assets/scripts/menu.js"></script>
    <script src="./assets/scripts/menuSort.js"></script>
  </head>
  <body onload="renderItems()">
    <header>
      <link rel="stylesheet" href="./assets/styles/style.css">
      <nav></nav>
      <img src="assets/images/bilder/PrietzeriaLOGO.png" width="500" alt="">
    </header>
    <div class="footer-col flex">
      <ul id="kontaktInfo">
      </ul>
      <div class="hamburger-container" onclick="toggleNav(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <nav id="navigation" class="hide" >
        <ul class="nav-items">
          <a href="index.html">
            <li>Hjem</li>
          </a>
          <a href="menu.html">
            <li class="nav-active">Meny</li>
          </a>
          <a href="reservations.html">
            <li>Book Bord</li>
          </a>
          <a href="contact.html">
            <li>Kontakt oss</li>
          </a>
        </ul>
      </nav>
    </div>

    <div class="content">
      <img id="menu_poster" src="./assets/images/menu_poster.jpg" alt=""/>
      <div id="menu_container">
        <div id="dishes_container">
          <template id="dish_template">
            <div class="dish_container">
              <div class="img_container">
                <img id="dish_img" src="" />
                <div id="order_ammount">
                  <label for="ammount">Antall: </label><br />
                  <input
                    name="ammount"
                    type="number"
                    min="0"
                    max="10"
                    value="0"
                  />
                </div>
              </div>
              <div class="menu_text">
                <h2 id="item_name"></h2>
                <p id="item_description"></p>
                <p id="price"></p>
              </div>
            </div>
          </template>
          <div id="subsection_container1">
            <div class="filter_container">
              <h1>Meny</h1>
              <div id="selectContainer">
                <label for="filter">Filtrer meny:</label><br>
                <select name="filter" id="menuFilter" onchange="reRender()">
                  <option value=0>Normal</option>
                  <option value=1>Alfabetisk</option>
                  <option value=2>Pris lav-høy</option>
                  <option value=3>Pris høy-lav</option>
                </select>
              </div>
            </div>
            <div class="menu_subsection">
              <h2>Antipasti</h2>
              <div id="menu_antipasti"></div>
            </div>
            <div class="menu_subsection">
              <h2>Paste</h2>
              <div id="menu_paste"></div>
            </div>
            <div class="menu_subsection">
              <h2>Dolci</h2>
              <div id="menu_dolci"></div>
            </div>
          </div>
          <div id="subsection_container2">
            <div class="menu_subsection">
              <h2 class="extra_padding">Pizze</h2>
              <div id="menu_pizze"></div>
            </div>
          </div>
        </div>
      </div>
      <section class="orderSection">
        <div class="processOrderContainer">
          <div class="orderSummary">
            <h2>Din ordre:</h2>
            <h3>Antall retter: <span id="orderedDishes"></span></h3>
            <h3>Sum: <span id="totalPrice"></span> ,-</h3>
          <div class="orderButtonContainer" id="order1">
            <h2>Hvor vil du spise?</h2>
            <button class="orderButton" aria-label="Spis her">Spis her</button>
            <button class="orderButton" aria-label="Bestill fra Foodora">
              Foodora
            </button>
            <button class="orderButton" aria-label="Bestill fra Wolt">
              Wolt
            </button>
        </div>
      </section>
    </div>
     <footer>
        <div class="footer-col">
        <p><a href="privacy.html">Personvernerklæring</a></p>
        <p><a href="covid-19.html">Smittesporing</a></p>
        <p>© 1970 Prietz AS // Webteknologi </p>
        </div>
        <div class="footer-col">
          <button id="appleButton"><img id="apple" src="./assets/images/bilder/apple_logo_PNG19692.png">Download on the App Store</button>
          <img id="logo" src="./assets/images/bilder/logo.png" alt="logo"/>
      </div>
    </footer>
    <script src="./assets/scripts/mobileNav.js"></script>
  </body>
</html>
